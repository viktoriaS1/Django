{% extends "base_generic.html" %}

{% block content %}
    <h1>Список книг в БД</h1>
    {% if book_list %}
    <ul>
        {% for book in book_list %}
        <li>
            <a href="/books/{{ book.id }}/">{{ book.title }} {{book.genre}}</a>

        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>В базе данных нет книг</p>
    {% endif %}
{% endblock %}
